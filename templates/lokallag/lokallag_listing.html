{% extends "base.html" %}

{% block content %}
<h1>Lokallag i NMU</h1>

<table>
 <thead><tr><th>Lokallag <th>Medlem</tr></thead>

 <tbody>
  {% for l in lokallag %}
  <tr> <td><a href={{ l.slug }}/>{{ l }}</a> <td>{{ l.medlem_set.interessante|length }} </tr>
  {% endfor %}
 </tbody>

</table>

{% endblock content %}
